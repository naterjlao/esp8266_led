<html>

<head>
    <title>LED ROOM CONTROLLER</title>
</head>

<body>
    <form action="http://192.168.4.70:8000/ledcontroller" method="post">

        <h1>MODE</h1>
        <input type="radio" id="off" name="mode" value="off" checked>
        <label for="off">OFF</label>
        <input type="radio" id="solid" name="mode" value="solid">
        <label for="solid">SOLID</label>
        <input type="radio" id="breathe" name="mode" value="breathe">
        <label for="breathe">BREATHE</label>
        <input type="radio" id="breathe_cycle" name="mode" value="breathe_cycle">
        <label for="breathe_cycle">BREATHE & CYCLE</label>
        <input type="radio" id="chaser" name="mode" value="chaser">
        <label for="chaser">CHASER</label>

        <h1>COLOR</h1>
        <p><input type="color" name="color" /></p>

        <!--- TODO add javascript to echo numbers in the sliders -->

        <h1>SPEED</h1>
        <label for="speed">Update rate (1..10): </label>
        <input type="range" id="speed" name="speed" min="1" max="10">

        <h1>INTENSITY</h1>
        <label for="brightness">Update rate (1..10): </label>
        <input type="range" id="brightness" name="brightness" min="1" max="255">

        <div><button type="SUBMIT">SET</button></div>
    </form>
</body>

</html>
