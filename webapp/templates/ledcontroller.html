<html>

<head>
    <title>LED ROOM CONTROLLER</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body>
    <form action="http://192.168.4.70:8000/ledcontroller" method="post">

        <h1>MODE</h1>
        {% for mode in modes %}
            {% if mode == current_mode %}
            <input type="radio" name="mode" value="{{ mode }}" checked>{{ mode }}</input>
            {% else %}
            <input type="radio" name="mode" value="{{ mode }}">{{ mode }}</input>
            {% endif %}
        {% endfor %}

        <h1>COLOR</h1>
        <p><input type="color" name="color" /></p>

        <!--- TODO add javascript to echo numbers in the sliders -->

        <h1>RATE</h1>
        <label for="rate">Update rate (1..10): </label>
        <input type="range" id="rate" name="rate" min="1" max="65535" value="{{ rate }}">

        <h1>INTENSITY</h1>
        <label for="brightness">Update rate (1..10): </label>
        <input type="range" id="brightness" name="brightness" min="1" max="255">

        <div><button type="SUBMIT">SET</button></div>
    </form>
</body>

</html>
